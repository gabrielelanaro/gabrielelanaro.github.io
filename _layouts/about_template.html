---
layout: default

<style>
.container {
    display: block;
    overflow: hidden; /* clearfix */
    position: relative;
}
    
#profilepic {
    background-image: url("/public/mypic.jpg");
    background-size: cover;
    background-color: white;
    border: 1px solid #cccccc;
    
    border-radius: 50%;
    width:250px;
    height: 250px;
    
    float: left;
    
    margin-right: 70px;
    margin-bottom: 80px;
    position: relative;
    top: 30px;
}

#about-text {
    float: left;
}
    
#friends-list {
    max-width: 250px;
    font-size: 12px;
    
    float: left;
    margin: 20px 0 20px 0;
}
    
#friends-list .side-title {
    font-size: 1.5em;
    letter-spacing: 2px;
    text-transform: uppercase;
}
    
@media (min-width: 1170px) {

    #friends-list {
        float: none;
        position: absolute; 
        top: 409px; 
    }
    
    #about-text {
        max-width: 760px;
    }
}
    


</style>
<div id="profilepic">
</div>

<div id="about-text">
    <h1 class="title">{{page.title}}</h1>
    <p>{{content}}</p>
